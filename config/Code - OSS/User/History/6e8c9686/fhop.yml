version: "2"

services:
  postgres:
    image: postgres:13.5
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

volumes:
  postgres:
